{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">
                {% if game.image %}
                <a href="{{ game.image.url }}" target="_blank">
                    <img class="card-img-top img-fluid" src="{{ game.image.url }}" alt="{{ game.title }}">
                </a>
                {% else %}
                <a href="{{ game.image.url }}">
                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ game.title }}">
                </a>
                {% endif %}
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="product-details-container mb-5 mt-md-5">
                <p class="mb-0">{{ game.title }}</p>
                <small class="text-muted"><i class="fas fa-play"></i> {{ game.category }}</small>
                <p class="mb-0 text-left">Seller: {{ game.seller }}</p>
                <p class="mt-3">{{ game.description }}</p>
                <p class="mt-3">{{ game.seller_comment }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
